<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-result">
                <div class="card-result__title">
                    Your Result
                </div>
                <div class="circle">
                    <div class="card-score" >
                        76
                    </div>
                    <div class="card-score-text">
                        of 100
                    </div>
                </div>
                
                <div class="card-content">
                    <span class="content-title">Great</span>
                    <span class="content-body">You scored higher than 65% of the people who have taken these tests. </span>
                </div>
                
            </div>
            <div class="card-summary">
                <div class="summary-title">  Summary </div>
                
                <ul class="summary-item">
                    <li class="item">
                        <img class="item-icon" src="assets/images/icon-reaction.svg" alt="Reaction Icon">

                       <span class="item-title" style="color: hsl(0, 100%, 67%);">Reaction</span> 
                       <span class="item-score"><span class="score-bold">80 </span> / 100</span>
                    </li>
                    <li class="item">
                        <img class="item-icon" src="assets/images/icon-memory.svg" alt="Reaction Icon">
                        <span class="item-title" style="color: hsl(39, 100%, 56%);"> Memory</span> 
                        <span class="item-score"><span class="score-bold">92 </span> / 100</span>
                     </li>
                     <li class="item">
                        <img class="item-icon" src="assets/images/icon-verbal.svg" alt="Reaction Icon">
                        <span class="item-title" style="color: hsl(166, 100%, 37%);">Verbal</span> 
                        <span class="item-score"><span class="score-bold">61 </span> / 100</span>
                     </li>
                     <li class="item">
                        <img class="item-icon" src="assets/images/icon-visual.svg" alt="Reaction Icon">
                        <span class="item-title" style="color: hsl(234, 85%, 45%);">Visual</span> 
                         <span class="item-score"><span class="score-bold">72 </span> / 100</span>
                     </li>
                </ul>
                        <button>Continue</button>
            
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Maissa BEN FREDJ</a>.
          </div>
        
    </div>

  
 

 

  
 
</body>
</html>
